{% extends 'core/base.html' %}

{% block title %}Réinitialisation de mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-key"></i> Réinitialisation de mot de passe
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Entrez votre email et votre matricule pour recevoir un lien de réinitialisation.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Adresse email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ request.POST.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="matricule" class="form-label">
                                <i class="fas fa-id-card"></i> Matricule
                            </label>
                            <input type="text" class="form-control" id="matricule" name="matricule" 
                                   value="{{ request.POST.matricule }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Envoyer le lien de réinitialisation
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a href="{% url 'core:login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Retour à la connexion
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
